name: kcalc
binary: kcalc
packages: ''
  #app specifc
frameworks:
  build_kf5: true
  frameworks:
    - extra-cmake-modules
    - kauth
    - kcodecs
    - kconfig
    - kconfigwidgets
    - kcoreaddons
    - kdoctools
    - kguiaddons
    - ki18n
    - kinit
    - knotifications
    - kwidgetsaddons
    - kxmlgui
    - kdecoration
    - breeze
type: git
url: http://anongit.kde.org/kcalc
buildsystem: cmake
buildoptions: '-DCMAKE_INSTALL_PREFIX:PATH=/app/usr -DKDE_INSTALL_SYSCONFDIR=/app/etc -DBUILD_TESTING=OFF'
dependencies:
  - cpan:
      build:
        buildsystem: custom
        buildoptions: cpan URI::Escape
      depname: cpan
      source:
        type: none
        url: ''
